<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen's LiteLLM Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for dark mode */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #6b7280;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body class="bg-dark-900 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
                            <div class="text-center">
                        <h1 class="text-3xl font-bold text-white mb-4">Zen's LiteLLM Chat</h1>
                        <p class="mt-2 text-sm text-gray-400">
                            Sign in to access your chat sessions
                        </p>
                    </div>
        
                            <div class="mt-8 space-y-6">
                        <div class="bg-dark-800 py-8 px-4 shadow-xl rounded-xl sm:px-10 border border-dark-700">
                <div class="space-y-6">
                    <!-- Google Sign In Button -->
                    <div>
                        <a href="/auth/google" 
                           class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                            <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Sign in with Google
                        </a>
                    </div>
                    
                                                     <!-- Error Message -->
                                 {% if error %}
                                 <div class="bg-red-900/20 border border-red-800 rounded-lg p-4">
                                     <div class="flex">
                                         <div class="flex-shrink-0">
                                             <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                                 <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                             </svg>
                                         </div>
                                         <div class="ml-3">
                                             <p class="text-sm text-red-200">
                                                 {{ error }}
                                             </p>
                                         </div>
                                     </div>
                                 </div>
                                 {% endif %}
                    
                                                     <!-- Info -->
                                 <div class="text-center">
                                     <p class="text-xs text-gray-400">
                                         By signing in, you agree to our terms of service and privacy policy.
                                     </p>
                                 </div>
                </div>
            </div>
        </div>
        
                            <!-- Footer -->
                    <div class="text-center">
                        <p class="text-xs text-gray-400">
                            Powered by LiteLLM â€¢ v{{ version if version else '1.0.0' }}
                        </p>
                    </div>
    </div>
</body>
</html>
